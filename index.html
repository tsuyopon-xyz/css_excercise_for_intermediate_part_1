<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>CSSエクササイズ中級編その1</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <h1>マルバツゲームのボード作り</h1>
  <!--
    ここより下に以下の2項目にあてはまるマルバツゲームのボードを作成してください

    1. table要素を使ってボードをつくる
    2. スタイルの指定はstyles.cssでコメントに従って定義すること
  -->
  <table>
    <tbody>
      <tr>
        <td></td>
        <td class="horizon"></td>
        <td></td>
      </tr>
      <tr>
        <td class="vertical"></td>
        <td class="horizon vertical"></td>
        <td class="vertical"></td>
      </tr>
      <tr>
        <td></td>
        <td class="horizon"></td>
        <td></td>
      </tr>
    </tbody>
  </table>
</body>
</html>
